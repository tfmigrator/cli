---
name: test

on: pull_request

jobs:
  test:
    uses: suzuki-shunsuke/go-test-full-workflow/.github/workflows/test.yaml@f542143e264b25d433037835b0f6b8215622c410 # v0.1.2
    with:
      aqua_policy_config: aqua-policy.yaml
      aqua_version: v1.36.0
      go-version: 1.20.1
    secrets:
      gh_app_id: ${{secrets.APP_ID}}
      gh_app_private_key: ${{secrets.APP_PRIVATE_KEY}}
    permissions:
      pull-requests: write
      contents: read
